<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Create HTML5 Canvas JavaScript Drawing App Example</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="canvasDiv"></div>

    <li>
      <span class="highlight">Choose a color: </span>
      <input id="color" type="color" onchange="handleColorClick(this.value)">
    </li>

    <li>
      <span class="highlight">Choose Size : </span>
      <input id="size" type="range" min="1" max="50" onchange="handleSizeSliderChange(this.value)">
    </li>

    <li>
      <span class="highlight">Choose Opacity: </span>
      <input id="opacity" type="range" min="0" max="1" step ="0.1" onchange="handleOpacitySliderChange(this.value)">
    </li>

    <div class="hide" id="rmenu">
      <ul>
          <li onclick="handleCopyStrokeStyle()">Copy stroke style</li>
          <li onclick="handleContextMenuExit()">Exit</li>
      </ul>
    </div>

    <script type="text/javascript"> $(document).ready(function() {
    	 prepareCanvas();
     });
     </script>
  </body>
</html>
